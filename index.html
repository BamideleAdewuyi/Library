<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script src="main.js" defer></script>
    <div class="container">
        <div id="libraryDisplay"></div>
        <dialog>
            <form action="#" class="newBookForm">
                <label for="title">Title</label>
                <input type="text" placeholder="Enter title" name="title" required>
                <label for="author">Author</label>
                <input type="text" placeholder="Enter author" name="author" required>
                <label for="pages">Pages</label>
                <input type="text" placeholder="Enter no. of pages" name="pages" required>
                <label for="read">Read?</label>
                <input type="text" placeholder="Enter whether read" name="read" required>
                <button class="submit">Add book</button>
            </form>
            <button class="closeButton" autofocus>Close</button>
        </dialog>
        <button id="newBook">New Book</button>
    </div>
    
</body>
</html>
